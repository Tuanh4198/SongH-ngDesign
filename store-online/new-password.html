    <!-- Loading -->
    <style type="text/css">
        .preloading {
            overflow: hidden;
        }

        .loading {
            position: fixed;
            background-color: black;
            top: 0;
            left: 0;
            opacity: 1;
            width: 100%;
            height: 100%;
            z-index: 1000000;
        }

        .loading .img {
            width: 100%;
            width: auto;
            opacity: 1;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%);
        }
    </style>
</head>

<body class="preloading">
    <!-- Loading -->
    <div class="loading">
        <svg width="50" height="50" viewBox="0 0 50 50" class="img">
            <path fill="white"
                d="M25,5A20.14,20.14,0,0,1,45,22.88a2.51,2.51,0,0,0,2.49,2.26h0A2.52,2.52,0,0,0,50,22.33a25.14,25.14,0,0,0-50,0,2.52,2.52,0,0,0,2.5,2.81h0A2.51,2.51,0,0,0,5,22.88,20.14,20.14,0,0,1,25,5Z">
                <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.5s"
                    repeatCount="indefinite" />
            </path>
        </svg>
    </div>
    <!-- End Loading -->

    <!-- Header -->
    <header id="header_v2" class="header fixed-main-menu">
        <!-- load content from header.html -->
    </header>
    <!-- End header -->

    <!-- Content -->
    <section class="new-password-page">
        <div class="page-columns">
            <div class="container">
                <div class="form-set-password">
                    <div class="block-title">
                        <h2 class="title">Mật khẩu mới</h2>
                        <p class="sub-title">Bạn đang tạo mật khẩu mới cho tài khoản <strong class="name-uer">lamdao218@gmail.com</strong></p>
                    </div>
                    <div class="block-content">
                        <input type="text" placeholder="Mật khẩu" class="password">
                        <input type="text" placeholder="Nhập lại mật khẩu" class="retype-password">
                        <button class="action confirm">Xác nhận</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Content -->

    <!-- Footer -->
    <footer id="footer_v2" class="footer">
        <!-- load content from footer.html -->
    </footer>
    <!-- End Footer -->

    <!-- scroll top -->
    <span class=" up "><i class=" fa fa-chevron-up "></i></span>
    <!-- End scroll top -->
</body>

<!-- jquerry -->

<!-- custom js -->
<script ttype="text/javascript">
    jQuery(document).ready(function ($) {
        // Loading
        $('body').removeClass('preloading');
        $('.loading').delay(1000).fadeOut('fast');
    })
</script>
