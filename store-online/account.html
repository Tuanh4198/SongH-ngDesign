<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sông Thương - Tài khoản - Thông tin tài khoản</title>
    <link rel="shortcut icon" type="image/x-icon" href="../images/home/favicon.ico" />
    <!-- animation -->
    <link rel="stylesheet" href="../library/animate.css" />
    <!-- font fontawesome -->
    <link rel="stylesheet" href="../fonts/fontawesome/css/font-awesome.min.css" />
    <!-- font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- bs4 -->
    <link rel="stylesheet" href="../library/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../library/css/bootstrap-grid.min.css" />
    <!-- slick slider -->
    <link rel="stylesheet" href="../library/slick/slick-theme.css" />
    <link rel="stylesheet" href="../library/slick/slick.css" />
    <!-- select 2 -->
    <link rel="stylesheet" href="../library/select2/select2.min.css" />
    <!-- main style -->
    <link rel="stylesheet" href="../style/pages/style-V2.css">
    <!-- Loading -->
    <style type="text/css">
        .preloading {
            overflow: hidden;
        }

        .loading {
            position: fixed;
            background-color: black;
            top: 0;
            left: 0;
            opacity: 1;
            width: 100%;
            height: 100%;
            z-index: 1000000;
        }

        .loading .img {
            width: 100%;
            width: auto;
            opacity: 1;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%);
        }
    </style>
</head>

<body class="preloading">
    <!-- Loading -->
    <div class="loading">
        <svg width="50" height="50" viewBox="0 0 50 50" class="img">
            <path fill="white"
                d="M25,5A20.14,20.14,0,0,1,45,22.88a2.51,2.51,0,0,0,2.49,2.26h0A2.52,2.52,0,0,0,50,22.33a25.14,25.14,0,0,0-50,0,2.52,2.52,0,0,0,2.5,2.81h0A2.51,2.51,0,0,0,5,22.88,20.14,20.14,0,0,1,25,5Z">
                <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="0.5s"
                    repeatCount="indefinite" />
            </path>
        </svg>
    </div>
    <!-- End Loading -->

    <!-- Header -->
    <header id="header_v2" class="header fixed-main-menu">
        <!-- load content from header.html -->
    </header>
    <!-- End header -->

    <!-- Content -->
    <section class="account-page">
        <div class="page-columns">
            <div class="container">
                <div class="row row10">
                    <sidebar class="col-xl-3 col-lg-4 side-bar dropdown col10">
                        <div class="block-collapsible-nav">
                            <div class="block-collapsible-nav-title dflex align-items-center">
                                <span class="avartar"><img src="../images/page/online-store/avatar.png" alt=""></span>
                                <span class="info-base">
                                    <span class="name-user">Đào Anh Lâm</span>
                                    <span class="email-user">lamdao218@gmail.com</span>
                                </span>
                            </div>
                            <ul class="block-collapsible-nav-content">
                                <li class="collapsible-item active"><span>Thông tin tài khoản</span></li>
                                <li class="collapsible-item"><a href="#">Hỏi đáp bác sĩ</a></li>
                                <li class="collapsible-item"><a href="#">Theo dõi đơn hàng</a></li>
                                <li class="collapsible-item"><a href="#">Gửi ý kiến cho chúng tôi</a></li>
                                <li class="collapsible-item"><a href="#">
                                    <img src="../images/page/online-store/logout.png" alt="" class="icon">
                                    <img src="../images/page/online-store/logout.png" alt="" class="icon icon-hover">
                                    Thoát
                                </a>
                            </li>
                            </ul>
                        </div>
                    </sidebar>
                    <div class="col-xl-9 col-lg-8 col-main col10">
                        <div class="block-infomation-account">
                            <div class="block-title">
                                <h2 class="title">Thông tin tài khoản</h2>
                            </div>
                            <form class="block-content">
                                <div class="field name required">
                                    <label class="label" for="name">Họ và tên</label>
                                    <input name="name" id="name" type="text" value="Đào Anh Lâm" aria-required="true">
                                </div>
                                <div class="field email required">
                                    <label class="label" for="email">Email</label>
                                    <input name="email" id="email" type="text" value="0946233789" aria-required="true">
                                </div>
                                <div class="field phone required">
                                    <label class="label" for="phone">Số điện thoại</label>
                                    <input name="phone" id="phone" type="text" value="lamdao218@gmail.com" aria-required="true">
                                </div>
                                <div class="field adress required">
                                    <label class="label" for="adress">Địa chỉ</label>
                                    <input name="adress" id="adress" type="text" value="122 Ngô Quyền" aria-required="true">
                                </div>
                                <div class="field location required">
                                    <label class="label" for="state">Tỉnh thành</label>
                                    <div class="control">
                                        <select class="cities select-custom" name="">
                                            <option value="AL">Hà Nội</option>
                                            <option value="WY">Tp Hồ Chí Minh</option>
                                            <option value="WY">Tỉnh An Giang</option>
                                            <option value="WY">Tỉnh Bà Rịa - Vũng Tàu</option>
                                        </select>
                                        <select class="districts select-custom" name="">
                                            <option value="WY">Quận Ba Đình</option>
                                            <option value="AL">Quận Hai Bà Trưng</option>
                                            <option value="WY">Quận Hoàng Mai</option>
                                        </select>
                                        <select class="wards select-custom" name="">
                                            <option value="AL">Quận Tây Hồ</option>
                                            <option value="WY">Quận Đống Đa</option>
                                            <option value="WY">Quận Hoàn Kiếm</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="field birthday required">
                                    <label class="label" for="birthday">Ngày sinh <span class="note">(Ngày/Tháng/Năm)</span></label>
                                    <input name="birthday" id="birthday" type="text" value="21/08/1996" aria-required="true">
                                </div>
                            </form>
                            <div class="block-action dflex align-items-center">
                                <button class="action reset-password">Đổi mật khẩu</button>
                                <div class="action save-info">lưu lại thông tin</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Content -->

    <!-- Footer -->
    <footer id="footer_v2" class="footer">
        <!-- load content from footer.html -->
    </footer>
    <!-- End Footer -->

    <!-- scroll top -->
    <span class=" up "><i class=" fa fa-chevron-up "></i></span>
    <!-- End scroll top -->
</body>

        // Loading
        $('body').removeClass('preloading');
        $('.loading').delay(1000).fadeOut('fast');
    })
</script>

</html>
