    <style type="text/css">
        .preloading {

        .loading {
            position: fixed;
            background-color: black;
            top: 0;
            left: 0;
            opacity: 1;
            width: 100%;
            height: 100%;
            z-index: 1000000;
        }

        .loading .img {
            width: 100%;
            width: auto;
            opacity: 1;
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%);
        }
    </style>
